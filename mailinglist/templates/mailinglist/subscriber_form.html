{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Subscribe to {{ mailinglist }} - {{ block.super }}
{% endblock title %}

{% block content %}
<div class="container py-3">
  <h1>Subscribe to {{ mailinglist }}</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-primary">Subscribe</button>
  </form>
</div>
{% endblock content %}
