{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Login - {{ block.super }}
{% endblock title %}

{% block content %}

<div class="container col-md-6 my-5">
    <form method="POST">
        <h3 class="pb-3">Log In</h3>
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-success">Log In</button>
    </form>
    <div class="mt-3">
        <p class="mb-2">
            <a href="{% url 'accounts:password_reset' %}">Forgot Password?</a>
        </p>
        <p>
            Don't have account? <a href="{% url 'accounts:signup' %}">Signup</a>
        </p>
    </div>
</div>

{% endblock content %}
