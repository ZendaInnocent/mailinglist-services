{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Change Password -
{% endblock title %}

{% block content %}

    <div class="container col-md-6 my-5">
        <h2 class="mb-3">Change Password</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-success">Change my Password</button>
        </form>
    </div>

{% endblock content %}
