{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Sign Up - {{ block.super }}
{% endblock title %}

{% block content %}

<div class="container col-md-6 my-5">
    <form method="POST">
        <h3 class="pb-3">Sign Up</h3>
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
    <div class="mt-3">
        <p>
            Already have account? <a href="{% url 'accounts:login' %}">Login</a>
        </p>
    </div>
</div>

{% endblock content %}
